<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="heading">Let's Sign You In</h1>
            <h4 class="subheading">Welcome Back! You have been missed.</h4>
        </div>
        
        <form action="" id="input--form">
            <label for="">EMAIL ADDRESS</label>
            <input type="email" id="email" placeholder="Enter Email" size="50">
            <label for="">PASSWORD</label>
            <input type="password" id="pass" placeholder="Enter Password" size="50">
            <input type="submit" id="submit" value="Sign In">
        </form>
    </div>
</body>
</html>
